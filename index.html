<html>
  <head>
    <title>Rainy forest meditation</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>
    <script src="scripts/main.js"></script>
</head>

  </head>
  <body>
    <a-scene rain sound="src: #rainsound; loop: true" >



      <!-- Camera -->
      <a-entity id="rig" position="0 1.5 0">
        <a-camera wasd-controls look-controls>
        	<a-cursor></a-cursor>
        </a-camera>

      </a-entity>

      <a-assets>
      	<a-asset-items id="cloud" src="assets/cloud/scene.gltf"></a-asset-items>
      	<a-asset-items id="tree" src="assets/tree/scene.gltf"></a-asset-items>
      	<a-asset-items id="sprout" src="assets/sprout/scene.gltf"></a-asset-items>
      	<a-asset-items id="grass1" src="assets/grass1/scene.gltf"></a-asset-items>
      	<a-asset-items id="grass2" src="assets/grass2/scene.gltf"></a-asset-items>
      	<audio id="rainsound" src="assets/rainsound.mp3" preload="auto" autoplay></audio>
      </a-assets>

      <!-- Ground -->
      <a-box shadow width="75" height="0.1" depth="75" position="0 -1 0" color="#222"></a-box>

      <!-- Environment -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>

     
     <!-- Rain sound -->
     <a-sound src="#rainsound" autoplay="true" loop="true" position="0 0 0"></a-sound>

    

  	

      <!-- Sprouts -->
      <a-entity gltf-model="#sprout" position="4 0 -6" scale="0.2, 0.2, 0.2"></a-entity>

      <a-entity gltf-model="#sprout" position="-5.5 0 -4" scale="0.2, 0.2, 0.2"></a-entity>

      <a-entity gltf-model="#sprout" position="-6 0 -1" scale="0.2, 0.2, 0.2"></a-entity>

      <a-entity gltf-model="#sprout" position="4.5 0 -4" scale="0.2, 0.2, 0.2"></a-entity>

      <a-entity gltf-model="#sprout" position="0 0 -5" scale="0.2, 0.2, 0.2"></a-entity>
   	
   	<a-entity gltf-model="#sprout" position="4 0 6" scale="0.2, 0.2, 0.2"></a-entity>

      <a-entity gltf-model="#sprout" position="-5.5 0 4" scale="0.2, 0.2, 0.2"></a-entity>

      <a-entity gltf-model="#sprout" position="-6 0 1" scale="0.2, 0.2, 0.2"></a-entity>

      <a-entity gltf-model="#sprout" position="4.5 0 4" scale="0.2, 0.2, 0.2"></a-entity>

      <a-entity gltf-model="#sprout" position="0 0 5" scale="0.2, 0.2, 0.2"></a-entity>

      <!-- Trees -->

      <a-entity gltf-model="#tree" position="6.5 0 -3" scale="0.005, 0.005, 0.005" ></a-entity>

      <a-entity gltf-model="#tree" position="-8 0 -3" scale="0.005, 0.005, 0.005" ></a-entity>

      <a-entity gltf-model="#tree" position="-4 0 -7" scale="0.005, 0.005, 0.005" ></a-entity>

      <a-entity gltf-model="#tree" position="0 0 -6" scale="0.005, 0.005, 0.005" ></a-entity>

      <a-entity gltf-model="#tree" position="3 0 -8" scale="0.005, 0.005, 0.005" ></a-entity>

      <a-entity gltf-model="#tree" position="6.5 0 3" scale="0.005, 0.005, 0.005" ></a-entity>

      <a-entity gltf-model="#tree" position="-8 0 3" scale="0.005, 0.005, 0.005" ></a-entity>

      <a-entity gltf-model="#tree" position="-4 0 7" scale="0.005, 0.005, 0.005" ></a-entity>

      <a-entity gltf-model="#tree" position="0 0 6" scale="0.005, 0.005, 0.005" ></a-entity>

      <a-entity gltf-model="#tree" position="3 0 8" scale="0.005, 0.005, 0.005" ></a-entity>

      
   <!-- Grass -->

   	<a-entity gltf-model="#grass1" position="-6 0 -5.5" scale="0.05, 0.05, 0.05" ></a-entity>

   	<a-entity gltf-model="#grass1" position="7 0 -1" scale="0.05, 0.05, 0.05" ></a-entity>

   	<a-entity gltf-model="#grass1" position="1.5 0 -7" scale="0.05, 0.05, 0.05" ></a-entity>

   	<a-entity gltf-model="#grass1" position="-9.5 0 -1.5" scale="0.05, 0.05, 0.05" ></a-entity>

   	<a-entity gltf-model="#grass1" position="5.3 0 -5" scale="0.05, 0.05, 0.05" ></a-entity>

   	<a-entity gltf-model="#grass1" position="-6 0 5.5" scale="0.05, 0.05, 0.05" ></a-entity>

   	<a-entity gltf-model="#grass1" position="7 0 1" scale="0.05, 0.05, 0.05" ></a-entity>

   	<a-entity gltf-model="#grass1" position="1.5 0 7" scale="0.05, 0.05, 0.05" ></a-entity>

   	<a-entity gltf-model="#grass1" position="-9.5 0 1.5" scale="0.05, 0.05, 0.05" ></a-entity>

   	<a-entity gltf-model="#grass1" position="5.3 0 5" scale="0.05, 0.05, 0.05" ></a-entity>

   	

   	<a-entity gltf-model="#grass2" position="0.5 0 -4" scale="0.5, 0.5, 0.5" ></a-entity>

   	<a-entity gltf-model="#grass2" position="3 0 -2" scale="0.5, 0.5, 0.5" ></a-entity>

   	<a-entity gltf-model="#grass2" position="1.5 0 -1" scale="0.5, 0.5, 0.5" ></a-entity>

   	<a-entity gltf-model="#grass2" position="2.5 0 -5.5" scale="0.5, 0.5, 0.5" ></a-entity>

   	<a-entity gltf-model="#grass2" position="-3.5 0 -3" scale="0.5, 0.5, 0.5" ></a-entity>

   	<a-entity gltf-model="#grass2" position="0.5 0 4" scale="0.5, 0.5, 0.5" ></a-entity>

   	<a-entity gltf-model="#grass2" position="3 0 2" scale="0.5, 0.5, 0.5" ></a-entity>

   	<a-entity gltf-model="#grass2" position="1.5 0 1" scale="0.5, 0.5, 0.5" ></a-entity>

   	<a-entity gltf-model="#grass2" position="2.5 0 5.5" scale="0.5, 0.5, 0.5" ></a-entity>

   	<a-entity gltf-model="#grass2" position="-3.5 0 3" scale="0.5, 0.5, 0.5" ></a-entity>

      
    </a-scene>
  </body>
</html>
