<html>
  <head>
    <title>Lightful</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera -->
      <a-entity id="rig" position="0 3 0">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>

      <!-- Ground -->
      <a-box shadow width="75" height="0.1" depth="75" position="0 -1 0" color="#222"></a-box>

      <!-- Plant -->
      <a-gltf-model src="../assets/fantasy_forest/scene.gltf" position="0 2 -5" scale="1 1 1"></a-gltf-model>

    </a-scene>
  </body>
</html>
