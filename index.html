<html>
  <head>
    <title>Lightful</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>
    <script src="scripts/main.js"></script>
</head>

  </head>
  <body>
    <a-scene rain>



      <!-- Camera -->
      <a-entity id="rig" position="0 3 0">
        <a-camera wasd-controls look-controls>
        	<a-cursor></a-cursor>
        </a-camera>

      </a-entity>

      <a-assets>
      	<a-asset-items id="cloud" src="assets/cloud/scene.gltf"></a-asset-items>
      	<a-asset-items id="tree" src="assets/tree/scene.gltf"></a-asset-items>
      	<a-asset-items id="sprout" src="assets/sprout/scene.gltf"></a-asset-items>
      	<a-asset-items id="grass1" src="assets/grass1/scene.gltf"></a-asset-items>
      	<a-asset-items id="grass2" src="assets/grass2/scene.gltf"></a-asset-items>
      </a-assets>

      <!-- Ground -->
      <a-box shadow width="75" height="0.1" depth="75" position="0 -1 0" color="#222"></a-box>

      <!-- Environment -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>

     
     <!-- Cloud -->
     
      <!--<a-entity gltf-model="#cloud" position="0 3 0" scale="0.3, 0.3, 0.3"></a-entity>-->
  	

      <!-- Sprouts -->
      <a-entity gltf-model="#sprout" position="1 0 -4" scale="0.2, 0.2, 0.2"></a-entity>

      <a-entity gltf-model="#sprout" position="-2 0 -3" scale="0.2, 0.2, 0.2"></a-entity>

      <a-entity gltf-model="#sprout" position="-6 0 -1" scale="0.2, 0.2, 0.2"></a-entity>

      <a-entity gltf-model="#sprout" position="2 0 -4" scale="0.2, 0.2, 0.2"></a-entity>

      <a-entity gltf-model="#sprout" position="0 0 -5" scale="0.2, 0.2, 0.2"></a-entity>
   

      <!-- Tree -->

      <a-entity gltf-model="#tree" position="2 0 -6" scale="0.005, 0.005, 0.005" ></a-entity>

      <a-entity gltf-model="#tree" position="-3 0 -3" scale="0.005, 0.005, 0.005" ></a-entity>

      <a-entity gltf-model="#tree" position="-4 0 -7" scale="0.005, 0.005, 0.005" ></a-entity>

      <a-entity gltf-model="#tree" position="0 0 -6" scale="0.005, 0.005, 0.005" ></a-entity>

      <a-entity gltf-model="#tree" position="3 0 -8" scale="0.005, 0.005, 0.005" ></a-entity>

      
   <!-- Grass -->

   	<a-entity gltf-model="#grass1" position="0 0 -5" scale="0.005, 0.005, 0.005" ></a-entity>

   	<a-entity gltf-model="#grass2" position="0 0 -5" scale="0.005, 0.005, 0.005" ></a-entity>

      
    </a-scene>
  </body>
</html>
